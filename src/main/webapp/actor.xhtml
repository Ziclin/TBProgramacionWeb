<ui:composition template="master.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


	<ui:define name="title">
        .:Nuevo Consulta :.
    </ui:define>

	<ui:define name="titleCont">
		<span>Nuevo Consulta</span>
	</ui:define>

	<ui:define name="content">
	   <h:form>
	      <p:panelGrid columns="2">
	        <h:outputLabel for="rfidConsulta" value="ID"/>
	        <p:inputText autocomplete="off" id="rfidConsulta"
	                     value="#{rfConsultaController.consulta.rfidConsulta}"/>
	                     
	        <h:outputLabel for="rfespecialiConsulta" value="Especialidad"/>
	        <p:inputText autocomplete="off" id="rfespecialiConsulta"
	                      value="#{rfConsultaController.consulta.rfespecialiConsulta}" required="true" maxlength="65"
	                      requiredMessage="Ingrese especialidad"/>
	        
	        <h:outputLabel for="rfdateConsulta" value="Fecha de Consulta"/>
	        <p:calendar id="rfdateConsulta" pattern="dd/MM/yyy"
	                    value="#{rfConsultaController.consulta.rfdateConsulta}"
	                    showOn="button" required="true" requiredMessage="Ingrese fecha de la consulta"/>
	                    
	        <p:outputLabel for="cboExamen" value="Examen"/>
	        <p:selectOneMenu id="cboExamen"
	                         value="#{rfConsultaController.consulta.examen}"
	                         converter="omnifaces.SelectItemsConverter" requiredMessage="Ingrese examen de la consulta">
	                         <f:selectItems value="#{rfConsultaController.listaExamenes}"
	                                        var="d" itemLabel="#{d.rfnameExamen}" itemValue="#{d}">
	                         </f:selectItems>     
	        </p:selectOneMenu>
	        
	        <p:commandButton value="Grabar"
	                         actionListener="#{rfConsultaController.insertarActualizar()}"
	                         update="@form" action="listRfConsulta.xhtml"/>
	        <p:commandButton value="Cancelar"
	                         action="listRfConsulta.xhtml"
	                         immediate="true" ajax="false" />
	        
	      </p:panelGrid>
	   </h:form>
		
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
